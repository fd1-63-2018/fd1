<!DOCTYPE html>

<head>
    <title> Слайдер </title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='slider.css'>
</head>

<body>
    <input type="radio" name='image' id="one" checked>
    <input type="radio" name='image' id="two">
    <input type="radio" name='image' id="three">
    <input type="radio" name='image' id="four">
    <input type="radio" name='image' id="five">
    <div id="slider">
        <section class="slide">
            <img src="http://krasfotografii.narod.ru/nature/waterfalls/natural-dam-ozark-national-forest-arkansas.jpg">
            <label for="five" class="prevSlide"></label>
            <label for="two" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="https://look.com.ua/pic/201704/800x600/look.com.ua-209314.jpg">
            <label for="one" class="prevSlide"></label>
            <label for="three" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="https://www.motto.net.ua/pic/201305/800x600/motto.net.ua-52618.jpg">
            <label for="two" class="prevSlide"></label>
            <label for="four" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="https://www.motto.net.ua/pic/201210/800x600/motto.net.ua-44467.jpg">
            <label for="three" class="prevSlide"></label>
            <label for="five" class="nextSlide"></label>
        </section>
        <section class="slide">
            <img src="http://animalsfoto.com/photo/f7/f72f2fb771118f45e186a629ae9a6839.jpg">
            <label for="four" class="prevSlide"></label>
            <label for="one" class="nextSlide"></label>
        </section>
        <div class="pins">
            <label for="one"></label>
            <label for="two"></label>
            <label for="three"></label>
            <label for="four"></label>
            <label for="five"></label>
        </div>
    </div>
</body>

</html>
