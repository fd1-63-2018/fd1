<!DOCTYPE html>
<html>

<head>
  <title>SLIDE</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="slidecss.css" type="text/css">
</head>

<body>
  <input type="radio" name="b" id="one" class="input_one" checked>
  <input type="radio" name="b" id="two" class="input_two">
  <input type="radio" name="b" id="three" class="input_three">
  <input type="radio" name="b" id="four" class="input_four">
  <input type="radio" name="b" id="five" class="input_five">
  <div id="slider" class="slider__top">
    <section class="slide-one">
      <img src="odin.jpg" class="slide__img">
      <label for="five" class="slide__prevSlide"></label>
      <label for="two" class="slide__nextSlide"></label>
    </section>
    <section class="slide-two">
      <img src="dva.jpg" class="slide__img">
      <label for="one" class="slide__prevSlide"></label>
      <label for="three" class="slide__nextSlide"></label>
    </section>
    <section class="slide-three">
      <img src="tri.jpg">
      <label for="two" class="slide__prevSlide"></label>
      <label for="four" class="slide__nextSlide"></label>
    </section>
    <section class="slide-four">
      <img src="thetire.jpg" class="slide__img">
      <label for="three" class="slide__prevSlide"></label>
      <label for="five" class="slide__nextSlide"></label>
    </section>
    <section class="slide-five">
      <img src="piat.jpg" class="slide__img">
      <label for="four" class="slide__prevSlide"></label>
      <label for="one" class="slide__nextSlide"></label>
    </section>
    <div class="pins">
      <label for="one" class="pins__one"></label>
      <label for="two" class="pins__two"></label>
      <label for="three" class="pins__three"></label>
      <label for="four" class="pins__four"></label>
      <label for="five" class="pins__five"></label>
    </div>
  </div>
</body>

</html>
