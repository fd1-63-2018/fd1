<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Фотогалерея</title>
</head>

<body>

  <input name="name" type="radio" id="one" class="input-one" checked>
  <input name="name" type="radio" id="two" class="input-two">
  <input name="name" type="radio" id="three" class="input-three">
  <input name="name" type="radio" id="four" class="input-four">
  <input name="name" type="radio" id="five" class="input-five">
  <div class="slider">
    <section class="slide-one">
      <img class="slide__img" src="0525.jpg">
      <label for="five" class="slide__prev"></label>
      <label for="two" class="slide__next"></label>
    </section>
    <section class="slide-two">
      <img class="slide__img" src="avatar-cartman-1.gif">
      <label for="one" class="slide__prev"></label>
      <label for="three" class="slide__next"></label>
    </section>
    <section class="slide-three">
      <img class="slide__img" src="dlya-forumov-kotik-zadom_100x100_39.png">
      <label for="two" class="slide__prev"></label>
      <label for="four" class="slide__next"></label>
    </section>
    <section class="slide-four">
      <img  class="slide__img" src="pop-heroes-dc-death-px-exclusive-2-100x100.jpg">
      <label for="three" class="slide__prev"></label>
      <label for="five" class="slide__next"></label>
    </section>
    <section class="slide-five">
      <img src="smile.png">
      <label for="four" class="slide__prev"></label>
      <label for="one" class="slide__next"></label>
    </section>
    <div class="pins">
      <label for="one" class="pins-one"></label>
      <label for="two" class="pins-two"></label>
      <label for="three" class="pins-three"></label>
      <label for="four" class="pins-four"></label>
      <label for="five" class="pins-five"></label>
    </div>
  </div>

</body>

</html>
