<!DOCTYPE html>
<html>
    <head>
        <title>Slaid</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="slaid.css" type="text/css" />
    </head>
    <body>
<input type="radio" id="one" name="img" class="input_slaid_img1" checked>
<input type="radio" id="two" name="img" class="input_slaid_img2">
<input type="radio" id="three" name="img" class="input_slaid_img3">
<input type="radio" id="four" name="img" class="input_slaid_img4">
<input type="radio" id="five" name="img" class="input_slaid_img5">
<div id="slider" class="div div_slider">
  <section class="section section_one">
    <img src="https://yt3.ggpht.com/-_Js4dtlryNU/AAAAAAAAAAI/AAAAAAAAAAA/Y9EdmW7Otkc/s900-c-k-no-mo-rj-c0xffffff/photo.jpg">
    <label for="five" class="prevSlide"></label>
    <label for="two" class="nextSlide"></label>
  </section>
  <section class="section section_two">
    <img src="https://s00.yaplakal.com/pics/pics_original/9/0/6/7805609.jpg">
    <label for="one" class="prevSlide"></label>
    <label for="three" class="nextSlide"></label>
  </section>
  <section class="section section_three">
    <img src="https://yt3.ggpht.com/a-/AJLlDp3J5DbYcZoC0Ct92LopxrQXJEMMMxSAzx_yKg=s900-mo-c-c0xffffffff-rj-k-no">
    <label for="two" class="prevSlide"></label>
    <label for="four" class="nextSlide"></label>
  </section>
  <section class="section section_four">
    <img src="https://yt3.ggpht.com/-1IxpA0E_SlA/AAAAAAAAAAI/AAAAAAAAAAA/Tp9XjJwYhY0/s900-c-k-no-mo-rj-c0xffffff/photo.jpg">
    <label for="three" class="prevSlide"></label>
    <label for="five" class="nextSlide"></label>
  </section>
  <section class="section section_five">
    <img src="http://www.fubiz.net/wp-content/uploads/2015/10/symons-5-900x900.jpg">
    <label for="four" class="prevSlide"></label>
    <label for="one" class="nextSlide"></label>
  </section>
  <div class="div_pins pins">
    <label for="one" class="pins_one label_pins"></label>
    <label for="two" class="pins_two label_pins"></label>
    <label for="three" class="pins_three label_pins"></label>
    <label for="four" class="pins_four label_pins"></label>
    <label for="five" class="pins_five label_pins"></label>
  </div>
</div>
    </body>
</html>
