<!DOCTYPE html>
<html>

<head>
    <title>Flex</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="flex.css" type="text/css" />
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="headerOne headerDiv">1</div>
            <div class="headerTwo headerDiv">2</div>
            <div class="headerThree headerDiv">3</div>
        </header>
        <hr class="headerHr">
        <main class="main">
            <aside class="asaide">
                <input type="checkbox" name="menu" id="menu" />
                <label for="menu">&equiv;</label>
                <label for="one"></label>
                <label for="two"></label>
                <input type="checkbox" name="reklama" id="reklama" />
                <label for=reklama></label>
                <label for=reklama>X</label>
                <div class="asaideFour asaideDiv">4</div>
                <div class="asaideSeven"><span>7</span></div>
            </aside>
            <article class="article">
                <div class="articleFive">5</div>
                <ul class="ul">
                    <li class="li liOne">6</li>
                    <li class="li liTwo">6</li>
                    <li class="li liThree">6</li>
                    <li class="li liFour">6</li>
                    <li class="li liFive">6</li>
                    <li class="li liSix">6</li>
                    <li class="li liSeven">6</li>
                </ul>
                <div class="articleEight">8</div>
                <div class="articleNine">9</div>
            </article>
            <hr class="mainHr">
        </main>
        <footer class="footer">
            <div class="footerDiv footerTen">10</div>
            <div class="footerDiv footerEleven">11</div>
            <div class="footerDiv footerTwelve">12</div>
            <div class="footerDiv footerThirteen">13</div>
        </footer>
    </div>
</body>

</html>
