<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Фотогалерея</title>
</head>

<body>

  <input name="name" type="radio" id="one" class="input_1" checked>
  <input name="name" type="radio" id="two" class="input_2">
  <input name="name" type="radio" id="three" class="input_3">
  <input name="name" type="radio" id="four" class="input_4">
  <input name="name" type="radio" id="five" class="input_5">
  <div class="slider">
    <section class="slide_one">
      <img class="slide_img" src="1.jpg">
      <label for="five" class="slide_prev"></label>
      <label for="two" class="slide_next"></label>
    </section>
    <section class="slide_two">
      <img class="slide_img" src="2.jpg">
      <label for="one" class="slide_prev"></label>
      <label for="three" class="slide_next"></label>
    </section>
    <section class="slide_three">
      <img class="slide_img" src="3.png">
      <label for="two" class="slide_prev"></label>
      <label for="four" class="slide_next"></label>
    </section>
    <section class="slide_four">
      <img  class="slide_img" src="4.jpg">
      <label for="three" class="slide_prev"></label>
      <label for="five" class="slide_next"></label>
    </section>
    <section class="slide_five">
      <img src="5.png">
      <label for="four" class="slide_prev"></label>
      <label for="one" class="slide_next"></label>
    </section>
    <div class="pins">
      <label for="one" class="pins_one"></label>
      <label for="two" class="pins_two"></label>
      <label for="three" class="pins_three"></label>
      <label for="four" class="pins_four"></label>
      <label for="five" class="pins_five"></label>
    </div>
  </div>

</body>

</html>
